<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Math Project Proxee - Browser</title>
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <link rel="stylesheet" href="index.css">
   <link rel="shortcut icon" type="image/jpg" href="~/favicon.png"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
   <script type="text/javascript" src="//counter.websiteout.net/js/7/10/5/0"></script>
</head>
<body>
   <div id="browser">
      <div id="browser-header">
         <div class="tabs">
            <div class="tab active">New Tab</div>
            <button id="new-tab"><i class="fa fa-plus"></i></button>
         </div>
         <div class="address-bar">
            <input id="uv-address" type="text" placeholder="Search DuckDuckGo or type a URL..." class="form__input"/>
            <button id="search-btn"><i class="fa fa-search"></i></button>
         </div>
      </div>

      <div id="content">
         <h1>Bypass blocks and hack the web!</h1>
         <form id="uv-form">
            <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/> 
         </form>
         <div class="desc">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>
         <div class="social-links">
            <a href="https://github.com/the-chicken-man/math-project-proxee-" target="_blank" class="fa-brands fa-github"></a>
            <a href="https://math-project-proxee.vercel.app" target="_blank" class="fa-solid fa-cloud"></a>
         </div>
      </div>

      <div id="footer">
         <p>&copy; 2025 Math Project Proxee. All rights reserved.</p>
      </div>
   </div>

   <script src="uv/uv.bundle.js" defer></script>
   <script src="uv/uv.config.js" defer></script>
   <script src="register-sw.js" defer></script>
   <script src="search.js" defer></script>
   <script src="index.js" defer></script>
   <script src="error.js" defer></script>
</body>
</html>
